<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Email Spam Classifier</title>
  <style>
    .result-container {
      height: 80vh;
    }
    .danger {
      color: red;
      font-weight: bold;
    }
    .safe {
      color: green;
      font-weight: bold;
    }
    .go-back-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Email Spam Classifier</a>
        <a class="navbar-brand" href="#">Created by TEAM RYTHM</a>
      </div>
    </nav>
  </div>

  <!-- Centered Result -->
  <div class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="text-center">
      {% if prediction==1 %}
      <h1>Prediction: <span class='danger'>Gotcha! This is a SPAM mail.</span></h1>
      <img src="{{ url_for('static', filename='spam.webp') }}" alt="Spam GIF" class="img-fluid mt-3">
      {% elif prediction==0 %}
      <h1>Prediction: <span class='safe'>Great! This is NOT a spam mail.</span></h1>
      <img src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not Spam GIF" class="img-fluid mt-3">
      {% endif %}
    </div>
  </div>

  <div class="go-back-container">
    <a href="/">
      <button class="btn btn-outline-success">Go Back</button>
    </a>
  </div>
  <div class="text-center mt-3">

    <!--<p class="footer-description">Made with ❤️ Team RYTHM.</p>-->
  </div>

</body>

</html>
